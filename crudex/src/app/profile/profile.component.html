<app-user-profile></app-user-profile>
<div class="container">
    <h2>Profile</h2>
    <form>
      <div class="form-group">
        <label for="userID">User ID:</label>
        <input type="text" class="form-control" id="userID" [(ngModel)]="currentUser.id" name="userID" readonly>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="currentUser.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="currentUser.email" name="email">
      </div>
      <div class="form-group">
        <label for="email">Mobile:</label>
        <input type="email" class="form-control" id="mobile" [(ngModel)]="currentUser.phone" name="mobile">
      </div>

      <div *ngIf="resumePath" class="form-group">
        <label>Resume</label>
        <label style="font-weight: 100;">{{resumePath}}</label>
      </div>

      <div class="form-group">
        <input #file type="file" id="customFile" accept=".pdf"  />
        <label class="custom-file-label" for="customFile">Choose file</label>
        <button (click)="upload(file.files)">Upload</button>
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="onSave()">Edit</button>
      
      <!-- <button class="btn btn-danger" (click)="onLogout()">Logout</button> -->
    </form>
  </div>
