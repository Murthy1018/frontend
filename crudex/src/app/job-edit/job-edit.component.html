<div class="container">
    <h2>Profile</h2>
    <form>
      <div class="form-group">
        <label for="jobID">Job ID:</label>
        <input type="text" class="form-control" id="jobID" [(ngModel)]="jobDetails.JobID" name="jobID" readonly>
      </div>
      <div class="form-group">
        <label for="firstName">Title</label>
        <input type="text" class="form-control" id="jobTitle" [(ngModel)]="jobDetails.jobTitle" name="jobTitle">
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="onSave()">Edit</button>
      
      <!-- <button class="btn btn-danger" (click)="onLogout()">Logout</button> -->
    </form>
  </div>
