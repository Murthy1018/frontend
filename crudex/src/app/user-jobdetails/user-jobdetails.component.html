<app-user-profile></app-user-profile>
<div class="container">
    <h2>Profile</h2>
    <form>
      <div class="form-group">
        <label for="userID">Job ID:</label>
        <input type="text" class="form-control" id="userID" [(ngModel)]="jobDetails.jobID" name="userID" readonly>
      </div>
      <div class="form-group">
        <label for="firstName">Job Title</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.jobTitle" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Noofposts</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="jobDetails.noofposts" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Job Description</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="jobDetails.jobDescription" name="email">
      </div>
      <div class="form-group">
        <label for="email">Experience</label>
        <input type="email" class="form-control" id="mobile" [(ngModel)]="jobDetails.experience" name="mobile">
      </div>
      <div class="form-group">
        <label for="firstName">Specialisation</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.specialisation" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">Last Date to apply</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.lastdatetoapply" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">Salary</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.salary" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">Job Type</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.jobType" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.companyName" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.companyWebsite" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.companyEmail" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.companyCity" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.companyState" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.companyCountry" name="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="jobDetails.dateCreated" name="firstName">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSave()">Edit</button>
      
      <!-- <button class="btn btn-danger" (click)="onLogout()">Logout</button> -->
    </form>
  </div>
